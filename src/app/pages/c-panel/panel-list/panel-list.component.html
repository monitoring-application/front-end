<section>
  <mat-card>
    <mat-card-content>
      <div class="grid grid-cols-4 gap-4">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Search</mat-label>
          <input
            matInput
            placeholder="Ex. MUDBOAT"
            [(ngModel)]="search"
            name="search"
            #input
          />
          <button
            *ngIf="search"
            mat-icon-button
            matSuffix
            (click)="clear()"
            matTooltip="Cancel"
          >
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-form-field>

        <div class="flex justify-end col-span-2">
          <div class="flex gap-2 m-2">
            <button mat-mini-fab matTooltip="Refresh" mat-flat-button>
              <mat-icon>refresh</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Create">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Print">
              <mat-icon>print</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Remove">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <section>
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="sortChanged($event)"
          class="w-full"
        >
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by number"
            >
              No.
            </th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by name"
            >
              Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by weight"
            >
              Weight
            </th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by symbol"
            >
              Symbol
            </th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [length]="result_length"
          [pageSizeOptions]="[10, 50, 100, 200]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </section>
    </mat-card-content>
  </mat-card>
  <section></section>
</section>
